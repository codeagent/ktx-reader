<div class="grid">
	<div style="min-width: 253px; flex: 0">

		<div id="form">
			<div class="d-flex">
				<label>Scene</label>
				<select id="scene" class="flex">
        </select>
			</div>

			<div>
				<label>Gamma</label>
				<small>0</small>
				<input type="range" min="0" max="4" id="gamma" step="0.01"/>
				<small>4</small>
			</div>

			<div>
				<label>Exposure</label>
				<small>0</small>
				<input type="range" min="0" max="4" id="exposure" step="0.01"/>
				<small>4</small>
			</div>
		</div>
	</div>
	<div>
		<div id="container">
			<canvas id="canvas" width="1200" height="800"></canvas>
		</div>
	</div>
</div>
