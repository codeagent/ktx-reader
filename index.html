<div id="container">
	<div id="form">
		<div class="d-flex">
			<label>Scene</label>
			<select id="scene" class="flex">
        </select>
		</div>

		<div class="d-flex">
			<label>Mode</label>
			<select id="render-mode" class="flex">
        </select>
		</div>

		<div>
			<label>Gamma</label>
			<small>0</small>
			<input type="range" min="0" max="8" id="gamma" step="0.01"/>
			<small>8</small>
		</div>

		<div>
			<label>Exposure</label>
			<small>0</small>
			<input type="range" min="0" max="32" id="exposure" step="0.01"/>
			<small>32</small>
		</div>
	</div>

	<canvas id="canvas" width="1200" height="800"></canvas>
</div>
